<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="600" height="400" class="appdiagram">
  <g ng-repeat="pool in pools" app-draggable>
    <rect
      ng-attr-x="{{pool.x}}"
      ng-attr-y="{{pool.y}}"
      ng-attr-width="{{pool.width}}"
      ng-attr-height="{{pool.height}}"
      class="pool-box" />
    <foreignObject
      requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"
      ng-attr-x="{{pool.x}}"
      ng-attr-y="{{pool.y}}"
      ng-attr-width="{{pool.width}}"
      ng-attr-height="{{pool.height}}">
      <p xmlns="http://www.w3.org/1999/xhtml" class="pool-title">{{pool.title}}</p>
    </foreignObject>
  </g>
</svg>
<dl>
  <dt ng-repeat-start="pool in pools">{{pool.title}}</dt>
  <dd>x: <input ng-model="pool.x"></dd>
  <dd>y: <input ng-model="pool.y"></dd>
  <dd>width: <input ng-model="pool.width"></dd>
  <dd ng-repeat-end>height: <input ng-model="pool.height"></dd>
</dl>
