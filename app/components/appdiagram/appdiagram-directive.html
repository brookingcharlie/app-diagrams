<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="600" height="400" class="appdiagram">
  <g ng-repeat="node in ctrl.nodes" app-draggable="node" app-selectable="node" class="node">
    <rect
      ng-attr-x="{{node.x}}"
      ng-attr-y="{{node.y}}"
      ng-attr-width="{{node.width}}"
      ng-attr-height="{{node.height}}"
      class="node-box"
      style="fill: {{node.color}};" />
    <foreignObject
      requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"
      ng-attr-x="{{node.x}}"
      ng-attr-y="{{node.y}}"
      ng-attr-width="{{node.width}}"
      ng-attr-height="{{node.height}}">
      <p xmlns="http://www.w3.org/1999/xhtml" class="node-title">{{node.title}}</p>
    </foreignObject>
  </g>
</svg>
<div ng-show="ctrl.selectedNode">
  <table class="table table-striped" style="width: 400px;">
    <caption>{{ctrl.selectedNode.title}}</caption>
    <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>x</th>
        <td><input ng-model="ctrl.selectedNode.x"></td>
      </tr>
      <tr>
        <th>y</th>
        <td><input ng-model="ctrl.selectedNode.y"></td>
      </tr>
      <tr>
        <th>width</th>
        <td><input ng-model="ctrl.selectedNode.width"></td>
      </tr>
      <tr>
        <th>height</th>
        <td><input ng-model="ctrl.selectedNode.height"></td>
      </tr>
      <tr>
        <th>colour</th>
        <td><input ng-model="ctrl.selectedNode.color" colorpicker></td>
      </tr>
    </tbody>
  </table>
</div>
